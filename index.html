<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Game</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <header>
        <h2>Typing Game</h2><br><p>Note: Avoid using backSpace, else it shows error! ENJOY TYPING ʘ‿ʘ </p>
    </header>
    <div class="wrapper">
        <input type="text" class="input-field">
        <div class="content-box">
            <div class="typing-text">
                <p></p>
            </div>
            <div class="content">
                <ul class="result-details">
                    <li class="time">
                        <p>Time Left: </p>
                        <span><b>60</b>s</span>
                    </li>
                    <li class="mistake">
                        <p>Mistakes:</p>
                        <span>0</span>

                    </li>
                    <li class="wpm">
                        <p>WPM:</p>
                        <span>0</span>

                    </li>
                    <li class="cpm">
                        <p>CPM: </p>
                        <span>0</span>
                    </li>
                </ul>
                <button>Try Again</button>
            </div>
        </div>
    </div>
    <br><br><br><hr>
    <div style="display: flex; justify-content: space-between;">
        <span class="badge ">
            <a href="https://github.com/HrsFlex">

                <img class="badge" width="24" height="24" src="pic.jpg" alt="">
                HrsFlex - GitHub
            </a>
            
        
          </span>
          <span class="badge ">
            <a href="https://www.linkedin.com/in/harsh-kumar-b0b879245/">
                <img class="badge" width="24" height="24" src="pic.jpg" alt="">
                Harsh Kumar - LinkedIn
            </a>
          </span>


    </div>
    <script src="script.js"></script>
</body>
</html>
